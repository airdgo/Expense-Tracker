<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./Styles/style.css" />
		<script
			src="https://kit.fontawesome.com/912c344ab3.js"
			crossorigin="anonymous"
		></script>
		<script src="./script.js" defer></script>
		<title>Expense Tracker</title>
	</head>

	<body>
		<div class="container">
			<div class="wraper">
				<header>
					<h1>Expense Tracker</h1>
					<form>
						<label>Name:</label>
						<input
							id="input-name"
							type="text"
							placeholder="Where was the expense made?"
						/>
						<label>Date:</label>
						<input id="input-date" type="date" placeholder="mm/dd/yyyy" />
						<label>Amount:</label>
						<input id="input-amount" type="number" />
						<input id="add-expense" type="submit" value="Add Expense" />
					</form>
				</header>

				<table id="table">
					<thead>
						<th>Name</th>
						<th>Date</th>
						<th>Amount</th>
						<th></th>
					</thead>
					<tbody id="table-body"></tbody>
				</table>
			</div>
		</div>
	</body>
</html>
